<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="hero is-fullhd is-info header-bg">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="title foo is-size-1">My Weather Dashboard</h1>
        <span class="icon-text foo">
          <span class="icon ">
            <i class="fa-solid fa-earth-americas"></i>
          </span>
          <span class="is-size-4">Search Your Destination Weather Forecast <strong class="has-text-black-bis">Weather
              Forecast</strong></span>
        </span>
        <h2 class="is-size-4" id="time"></h2>
      </div>
    </div>
  </header>
  <hr>
  <div class="container-fluid">
    <div class="row">
      <aside class="col-lg-3 bg-light">
        <h5 class="mt-1">Search for a City:</h5>
        <div class="form-inline form-group">
          <div class="col-lg">
            <form id="weather-search-form">
              <input class="form-control" type="text" id="search-value" />
            </form>
            <div class="field">
              <label class="label">Country</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="countrySelect">
                    <option id="nill">Select Country</option>
                    <option value="CA">Canada</option>
                    <option value="USA"> United States of America</option>
                  </select>
                </div>
              </div>
            </div>
            <button class="button has-background-primary-light is-hovered is-fullwidth has-text-grey-darker	"
              id="search-button">SEARCH</button>


            <button class=" button location-btn is-hovered is-fullwidth is-warning" id="use-current-location">Use Current Location</button>

            <ul class="list-group history"></ul>
      </aside>
      <div class="col-lg-9" id="largeCard">
      </div>

      <!-- Forecast Cards Container -->
      <div class="col-lg-9" id="forecastCards">
      </div>
    </div>


    <div id="searchHistory" class="column">
      <h3>SEARCH HISTORY</h3>
      <form id="historyButtons" class="buttons is-fullwidth">
      </form>
    </div>





  </div>









  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
